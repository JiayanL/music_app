<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!--Import Font Awesome for in-app icons-->
    <script src="https://kit.fontawesome.com/13ed3a7f32.js" crossorigin="anonymous"></script>
</head>

<body>
    <form name="signup" action="$" style="border:1px solid #ccc">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="surname"><b>Surname</b></label>
            <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="date"><b>Date></b></label>
            <input type="date" id="date" name="date" id="date">
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I have read the <a
                    href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </label>

            <div class="img-container">
                <img src="https://i.stack.imgur.com/JkSed.png" />
            </div>

            <div class="img-container">
                <img src="https://blog.dashlane.com/wp-content/uploads/2018/03/facebook-sign-in-button.png" />
            </div>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Delete</button>
                <button type="submit" class="signupbtn">Save</button>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
