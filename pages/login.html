<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 1</title>
    <link rel="stylesheet" href="../style.css" />
    <!--Import Font Awesome for in-app icons-->
    <script src="https://kit.fontawesome.com/13ed3a7f32.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        Log in to Existing Account
        <form name="login" action="$">
            <div>
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" id="psw" placeholder="Password">
            </div>
            <div>
                <button class="loginbtn" type="submit" value="Login">Login</button>
            </div>
        </form>
        <div id="login-middle" class="img-container">
            <img src="https://i.stack.imgur.com/JkSed.png" />
            <img src="https://blog.dashlane.com/wp-content/uploads/2018/03/facebook-sign-in-button.png" />
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
</body>
